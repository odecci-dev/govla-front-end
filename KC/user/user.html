<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold One Victory Lending App</title>
    <link rel="stylesheet" href="../../res/css/app.css" />
  </head>

  <body>
    <main>

      <!-- * Main Dashboard -->
      <div class="main-dashboard">
        <!-- * User List Containers -->
        <!-- * Container 1: User list Header, Buttons, and Searchbar -->

        <div class="ul-con-1">
          <h2>User List</h2>
          <p class="p-1">
            Total of <span id="numActiveUsers">10</span> active users
          </p>

          <!-- * Button Container -->
          <div class="container">
            <!-- * Button Wrapper -->
            <div class="wrapper">
              <!-- * Add New Button -->
                <button class="button" data-user-to-add-new-user>
                  <span>Add New</span>
                </button>
            </div>

            <!-- * Search Wrapper -->
            <div class="wrapper">
              <!-- * Filter Button -->
              <button>
                <img src="../../res/assets/icons/filter.svg" alt="filter" />
              </button>

              <!-- * Search Bar -->
              <div class="search-wrap">
                <input
                  type="search"
                  id="search"
                  name="search"
                  placeholder="Search"
                />
                <img
                  src="../../res/assets/icons/magnifyingglass.svg"
                  alt="search"
                />
              </div>
            </div>
          </div>

          <!-- * View Trash Button -->
                <div class="btn-container">
                    <button class="transparentButton">View Trash</button>
                </div>
        </div>

        <!-- * Container 2: User List - Table and Pagination -->
        <div class="ul-con-2">

          <!-- * Table Container -->
          <div class="table-container">

            <!-- * User Table -->
            <table>
              <!-- * Table Header -->
              <tr>
                <!-- * Checkbox ALl-->
                <th>
                  <input
                    type="checkbox"
                    class="checkbox"
                    data-select-all-checkbox
                  />
                </th>

                <!-- * User -->
                <th>
                  <span class="th-name">Name</span>
                </th>

                <!-- * Contact Number -->
                <th>
                  <span class="th-name">Contact Number</span>
                </th>

                <!-- * Address -->
                <th>
                  <span class="th-name">Address</span>
                </th>

                <!-- * Date Registered -->
                <th>
                  <span class="th-name">Date Registered</span>
                </th>

                <!-- * Action -->
                <th><span class="th-name">Action</span></th>
              </tr>

              <!-- * User List Data -->
              <tr>
                <!-- * Checkbox Opt -->
                <td><input type="checkbox" class="checkbox" data-select-checkbox/></td>

                <td>
                  <!-- * User -->
                  <div class="td-wrapper">
                    <img
                      src="../../res/assets/icons/sample-dp/Borrower-1.svg"
                      alt="Dela Cruz, Juana"
                    />
                    <span class="td-num">1</span>
                    <span class="td-name">Dela Cruz, Juana</span>
                  </div>
                </td>

                <!-- * Contact Number -->
                <td>
                    0935-887-8176
                </td>

                <!-- * Address -->
                <td>
                    Malaya St...
                </td>

                <!-- * Date Registered -->
                <td>
                    June 4, 2023
                </td>

                <!-- * Table View and Trash Button -->
                <td class="td-btns">
                  <div class="td-btn-wrapper">
                    <button class="a-btn-view" data-user-view>View</button>
                    <button class="a-btn-trash">Trash</button>
                  </div>
                </td>
              </tr>

              <tr>
                <!-- * Checkbox -->
                <td><input type="checkbox" class="checkbox" data-select-checkbox/></td>

                <!-- * User -->
                <td>
                  <div class="td-wrapper">
                    <img
                      src="../../res/assets/icons/sample-dp/Borrower-2.svg"
                      alt=""
                    />
                    <span class="td-num">1</span>
                    <span class="td-name">Beverly, Haily</span>
                  </div>
                </td>

                <!-- * Contact Number -->
                <td>
                    0919-878-6195
                </td>

                <!-- * Address -->
                <td>
                    Bocaue Bulacan...
                </td>

                <!-- * Date Registered -->
                <td>
                    May 30, 2023
                </td>

                <!-- * Table View and Trash Button -->
                <td class="td-btns">
                  <div class="td-btn-wrapper">
                    <button class="a-btn-view" data-user-view>View</button>
                    <button class="a-btn-trash">Trash</button>
                  </div>
                </td>
              </tr>
            </table>
            
          </div>

        </div>
      </div>

    </main>

    <script src="../../res/js/app.js" defer></script>
    <script src="../../res/js/components/links.js"></script>
    <script src="../../res/js/components/nav.js"></script>
    <script src="../../res/js/components/user.js"></script>
  </body>
</html>
