<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold One Victory Lending App</title>
    <link rel="stylesheet" href="../../res/css/app.css" />

</head>

<body>

    <main>

        <!-- * Main Dashboard -->
        <div class="main-dashboard">

            <!-- * Move to Trash Success Modal -->
            <dialog class="us-modal" open data-deleted-successful>

                <div class="modal-container">

                    <!-- * Modal Header  -->
                    <div class="modal-header">
                        <h4>Success</h4>
                    </div>

                    <!-- * Modal Body -->
                    <div class="rowspan">
                        <img src="../../res/assets/icons/modal-icon/status-success.svg" alt="Updated Successfully">
                        <span>Deleted</span>
                        <p>Selected data was successfully deleted
                            permanently</p>
                    </div>

                    <!-- * Okay Button -->
                    <div class="rowspan">
                        <button class="button" data-update-modal>OK</button>
                    </div>

                </div>

            </dialog>   

        </div>

    </main>

    <script src="../../res/js/components/newApplicationModal.js" defer></script>

</body>

</html>
