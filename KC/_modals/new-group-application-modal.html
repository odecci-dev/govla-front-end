<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold One Victory Lending App</title>
    <link rel="stylesheet" href="../../res/css/app.css" />

</head>

<body>

    <main>

        <!-- * Main Dashboard -->
        <div class="main-dashboard">

            <!-- * New Group Application Modal -->
            <dialog class="ng-modal" open data-new-group-modal>

                <div class="modal-container">

                    <!-- * Exit Button -->
                    <button class="exit-button" id="data-close-new-group-modal">
                        <img src="../../res/assets/icons/x-circle.svg" alt="exit">
                    </button>

                    <!-- * Search for existing member -->
                    <div class="rowspan">

                        <!-- * Search for existing member -->
                        <h3>Search for existing member</h3>

                        <div class="wrapper">

                            <!-- * Search Bar -->
                            <div class="search-wrap">
                                <input type="search" id="search" name="search" placeholder="Search name or member ID">
                                <img src="../../res/assets/icons/magnifyingglass.svg" alt="search">
                            </div>

                            <!-- * Create New Button -->
                            <button class="button" data-link-to-newgroup-app>Create New</button>

                        </div>


                    </div>

                    <!-- * Table -->
                    <div class="rowspan">

                        <!-- * Container: Table and Pagination -->
                        <div class="na-table-con">

                            <!-- * Table Container -->
                            <div class="table-container">

                                <!-- * Members Table -->
                                <table>

                                    <!-- * Table Header -->
                                    <tr>

                                        <!-- * Checkbox ALl
                                        <th><input type="checkbox" class="checkbox" id="allCheckbox" onchange="checkAll(this)"></th> -->

                                        <!-- * Header Name -->
                                        <th><span class="th-name">Name</span></th>

                                        <!-- * Header Action-->
                                        <th><span class="th-name">Action</span></th>

                                    </tr>

                                    <!-- * Members Data -->
                                    <tr>

                                        <!-- * Checkbox Opt
                                        <td><input type="checkbox" class="checkbox" id="checkbox" data-checkbox></td> -->

                                        <td>

                                            <!-- * Data Name-->
                                            <span class="td-name">Dela Cruz, Juana</span>

                                        </td>

                                        <td>

                                            <!-- * Add to member button -->
                                            <button class="a-btn-view-2" data-add-new-group-modal>Add to Group</button>
                                        
                                        </td>


                                    </tr>
                                    <tr>

                                        <!-- * Checkbox Opt
                                        <td><input type="checkbox" class="checkbox" id="checkbox" data-checkbox></td> -->

                                        <td>

                                            <!-- * Data Name-->
                                            <span class="td-name">Dela Cruz, Juana</span>

                                        </td>

                                        <td>

                                            <!-- * Add to member button -->
                                            <button class="a-btn-view-2" data-add-new-group-modal>Add to Group</button>
                                        
                                        </td>


                                    </tr>

                                </table>

                            </div>

                            <!-- * Pagination Container -->
                            <div class="pagination-container">

                                <!-- * Pagination Links -->
                                <a href="#"><img src="../../res/assets/icons/caret-left.svg" alt="caret-left"></a>
                                <a href="#">1</a>
                                <a href="#">2</a>
                                <a href="#">3</a>
                                <a href="#">4</a>
                                <a href="#">5</a>
                                <a href="#"><img src="../../res/assets/icons/caret-right.svg" alt="caret-right"></a>

                            </div>

                        </div>

                    </div>

                </div>

            </dialog>

        </div>

    </main>

    <script src="../../res/js/components/newGroupApplicationModal.js" defer></script>

</body>

</html>
