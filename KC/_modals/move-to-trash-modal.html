<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold One Victory Lending App</title>
    <link rel="stylesheet" href="../../res/css/app.css" />

</head>

<body>

    <main>

        <!-- * Main Dashboard -->
        <div class="main-dashboard">

            <!-- * Move to Trash Modal -->
            <dialog class="asking-modal" open data-move-to-trash-modal>

                <div class="modal-container">

                    <!-- * Modal Header  -->
                    <div class="modal-header">
                        <h4>Trash</h4>
                    </div>

                    <!-- * Modal Body -->
                    <div class="rowspan">
                        <img src="../../res/assets/icons/modal-icon/asking.svg" alt="Asking">
                        <p>Are you sure you want to move the 
                            selected data to the trash?</p>
                    </div>

                    <!-- * Yes or No Button -->
                    <div class="rowspan">
                        <button class="modalButton" data-trash-yes>Yes</button>
                        <button class="modalButton" data-trash-no>No</button>
                    </div>

                </div>

            </dialog>   

            <!-- * Move to Trash Successful Modal -->
            <dialog class="us-modal" data-move-to-trash-successful>

                <div class="modal-container">

                    <!-- * Modal Header  -->
                    <div class="modal-header">
                        <h4>Success</h4>
                    </div>

                    <!-- * Modal Body -->
                    <div class="rowspan">
                        <img src="../../res/assets/icons/modal-icon/status-success.svg" alt="Updated Successfully">
                        <span>Move to Trash</span>
                        <p>Selected data was successfully moved to Trash</p>
                    </div>

                    <!-- * Okay Button -->
                    <div class="rowspan">
                        <button class="button" data-close-success-modal>OK</button>
                    </div>

                </div>

            </dialog>   

        </div>

    </main>

    <script src="../../res/js/app.js"></script>
    <script src="../../res/js/components/newApplicationModal.js" defer></script>

</body>

</html>
