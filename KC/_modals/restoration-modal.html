<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold One Victory Lending App</title>
    <link rel="stylesheet" href="../../res/css/app.css" />

</head>

<body>

    <main>

        <!-- * Main Dashboard -->
        <div class="main-dashboard">

            <!-- * Restoration Modal -->
            <dialog class="asking-modal w-2" open data-restoration-modal>

                <div class="modal-container">

                    <!-- * Modal Header  -->
                    <div class="modal-header">
                        <h4>Restore</h4>
                    </div>

                    <!-- * Modal Body -->
                    <div class="rowspan">
                        <img src="../../res/assets/icons/modal-icon/asking.svg" alt="Asking">
                        <p>Are you sure you want to restore
                            the selected data?</p>
                    </div>

                    <!-- * Yes or No Button -->
                    <div class="rowspan">
                        <button class="modalButton" data-restoration-yes>Yes</button>
                        <button class="modalButton" data-restoration-no>No</button>
                    </div>

                </div>

            </dialog>   

            <!-- * Restoration Successful Modal -->
            <dialog class="us-modal w-2" data-restoration-successful>

                <div class="modal-container">

                    <!-- * Modal Header  -->
                    <div class="modal-header">
                        <h4>Success</h4>
                    </div>

                    <!-- * Modal Body -->
                    <div class="rowspan">
                        <img src="../../res/assets/icons/modal-icon/status-success.svg" alt="Updated Successfully">
                        <span>Restored</span>
                        <p class="text-center">Selected data was successfully restored</p>
                    </div>

                    <!-- * Okay Button -->
                    <div class="rowspan">
                        <button class="button" data-close-restoration-success-modal>OK</button>
                    </div>

                </div>

            </dialog>   

        </div>

    </main>

    <script src="../../res/js/app.js"></script>
    <script src="../../res/js/components/newApplicationModal.js" defer></script>

</body>

</html>
